<body>

    <h2>4. Avaliação de Peso Infantil: Está Dentro da Faixa Saudável?</h2>

    Insira o peso:
    <input type="text" id="input_peso">
    <br><br>
    <button onclick="calcular()">calculo</button>
    <br><br>
    <div id="div_msg"></div>

</body>

</html>
<script>
    function calcular() {

        var peso = Number(input_peso.value);

        if (peso == 18.3) {
            div_msg.innerHTML = `Peso perfeito`
        } else if (peso <= 13.5) {
            div_msg.innerHTML = `Abaixo do peso `
        } else if (peso > 21.2) {
            div_msg.innerHTML = `Acima do peso`
        } else if (peso <= 21.2) {
            div_msg.innerHTML = `Peso na média`
        }

    }

</script>
