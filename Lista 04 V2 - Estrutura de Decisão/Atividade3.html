<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>3. Sensação Térmica: Como o Corpo Humano Percebe a Temperatura</h2>

    insira a temperatura:
    <input type="text" id="input_temperatura">
    <br><br>
    <button onclick="medir()">Medir</button>
    <br><br>
    <div id="div_msg"></div>

</body>

</html>
<script>
    function medir() {

        var temperatura = Number(input_temperatura.value);

        if (temperatura < 14) {
            div_msg.innerHTML = `Congelante`
        } else if (temperatura <= 21) {
            div_msg.innerHTML = `Com Frio`
        } else if (temperatura <= 24) {
            div_msg.innerHTML = `Confortável `
        } else if (temperatura <= 31) {
            div_msg.innerHTML = `Com Calor`
        } else {
            div_msg.innerHTML = `Calor escaldante`
        }

    }

</script>
