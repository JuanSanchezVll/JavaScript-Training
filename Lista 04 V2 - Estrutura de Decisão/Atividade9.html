<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>9. Índice de Massa Corporal (IMC)</h2>

    Insira o peso(kg):
    <input type="text" id="input_peso">
    <br><br>
    insira a altura(m):
    <input type="number" id="input_altura">
    <br><br>
    <button onclick="calcular()">Calcular IMC</button>
    <br><br>
    <div id="div_msg"></div>

</body>

</html>
<script>
    function calcular() {

        var peso = Number(input_peso.value);
        var altura = Number(input_altura.value);

        var imc = peso / (altura * altura);

        if (imc < 18.5) {
            div_msg.innerHTML = `Seu imc é ${imc.toFixed(2)}, Abaixo do peso`
        } else if (imc <= 24.9) {
            div_msg.innerHTML = `Seu imc é ${imc.toFixed(2)}, Peso normal`
        } else if (imc <= 29.9) {
            div_msg.innerHTML = `Seu imc é ${imc.toFixed(2)}, Acima do peso`
        } else {
            div_msg.innerHTML = `Seu imc é ${imc.toFixed(2)}, Cuidado, risco de obesidade`
        }

    }

</script>
