<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>6. Times Paulistas: O Canto da Sua Torcida!</h2>

    Qual time você torce:
    <input type="text" id="input_time">
    <br><br>
    <button onclick="fale()">Fale sobre esse time</button>
    <br><br>
    <div id="div_msg"></div>








</body>

</html>
<script>
    function fale() {

        var time = input_time.value;

        if (time == "Corinthians") {
            div_msg.innerHTML = `<span style="background-color: black; color: white;">Salve o Corinthians</span>`;
        } else if (time == "Palmeiras") {
            div_msg.innerHTML = `<span style="background-color: green; color: white;">Salve o alviverde imponente</span>`;
        } else if (time == "Santos") {
            div_msg.innerHTML = `<span style="background-color: white; color: black;">Agora quem dá a bola é o Santos</span>`;
        } else if (time == "São Paulo") {
            div_msg.innerHTML = `<span style="background-color: black; color: red;">Salve o Tricolor paulista</span>`;
        } else if (time == "Juventus") {
            div_msg.innerHTML = `<b style="background-color: blueviolet; color: white;">Moleque Travesso</b>`;
        }

    }

</script>
