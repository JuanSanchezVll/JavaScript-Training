<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>8. Meta de Economia: Você Está no Caminho Certo?</h2>

    qual sua meta de economia:
    <input type="text" id="input_meta">
    <br><br>
    quanto tem guardado:
    <input type="text" id="input_guardado">
    <br><br>
    <button onclick="analisar()">Analisar economia</button>
    <br><br>
    <div id="div_msg"></div>

</body>

</html>
<script>
    function analisar() {

        var meta = Number(input_meta.value);
        var guardado = Number(input_guardado.value);

        var calculo1 = guardado - meta;
        var calculo2 = meta - guardado;

        if (guardado > meta) {
            div_msg.innerHTML = `Meta ultrapassada em ${calculo1}`
        } else if (guardado < meta) {
            div_msg.innerHTML = `Força! Ainda em busca da meta! Falta ${calculo2}`
        }

    }

</script>
