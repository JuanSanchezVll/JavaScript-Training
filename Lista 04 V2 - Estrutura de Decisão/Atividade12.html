<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>12. Resto da Divisão por 5</h2>

    Informe um numero:
    <input type="text" id="input_numero"><br><br>
    <button onclick="calcular()">Múltiplo de 5</button><br><br>
    <div id="div_msg"></div>

</body>

</html>
<script>
    function calcular() {

        var numero = Number(input_numero.value);
        var resto = numero % 5;

        if (numero < 0) {
            alert("Digite um número maior que zero")

        } else {

            if (resto == 0) {
                div_msg.innerHTML = `O resto é ${resto}, - Perfeito, esse número é múltiplo de cinco`
            } else if (resto == 1) {
                div_msg.innerHTML = `O resto é ${resto}, - Vich, sobrou um`
            } else if (resto == 2) {
                div_msg.innerHTML = `O resto é ${resto}, - Para esse o resto é dois`
            } else if (resto == 3) {
                div_msg.innerHTML = `O resto é ${resto}, - Com mais dois daria certo`
            } else if (resto == 4) {
                div_msg.innerHTML = `O resto é ${resto}, - Só faltou 1 para ser múltiplo de 5`
            }

        }

    }

</script>
