<!-- 

2. Aposentadoria: Quanto Falta?

Crie um programa o qual:  

a) Solicite a idade do usuário  

b) Deve haver 2 botões abaixo: "Aposentadoria Homem" e "Aposentadoria Mulher"  

c) No primeiro botão, calcule e exiba uma mensagem com o tempo que falta para se aposentar caso seja homem, considerando que um homem se aposenta com 70 anos  

d) No segundo botão, calcule e exiba uma mensagem com o tempo que falta para se aposentar caso seja mulher, considerando que uma mulher se aposenta com 60 anos  
 
-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aposentadoria</title>
</head>

<body>
    <h1>2. Aposentadoria: Quanto Falta?</h1>

    número:
    <input type="text" id="input_idade">
    <br><br>
    <button onclick="homem()">Aposentadoria Homem</button>
    <br>
    <button onclick="mulher()">Aposentadoria Mulher</button>
    <br><br>
    <div id="div_mensagem"></div>

</body>

</html>
<script>
    function homem() {
        var homem = Number(input_idade.value);
        var resultado = 70 - homem;

        div_mensagem.innerHTML = `Falta ${resultado} anos para se aposentar`;

    }


    function mulher() {
        var mulher = Number(input_idade.value);
        var resultado = 60 - mulher;

        div_mensagem.innerHTML = `Falta ${resultado} anos para se aposentar`;

    }
</script>
