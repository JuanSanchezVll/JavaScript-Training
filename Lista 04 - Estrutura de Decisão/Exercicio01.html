<!-- 

Crie um programa que:  

a) Pergunte ao usuário sua idade.  

b) Ao clicar num botão "Ir pra festa":  

   b1) Caso a idade seja menor que 18, deve aparecer um alert com a frase "Pedir permissão pro responsável" 

   b2) Sempre vai aparecer um alert com a palavra "#partiuFesta" ao final  

OBS: caso tenha 18 anos ou mais, deve somente a segunda mensagem.

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. IF / ELSE</title>
</head>

<body>

    <h1>1. Permissão para festa</h1>

    Insira sua idade:
    <input type="text" id="input_idade">
    <br>
    <button onclick="festa()">Ir pra festa</button>

</body>

</html>
<script>
    function festa() {

        var festa = Number(input_idade.value);

        if (festa < 18) {
            alert("Pedir permissão pro responsável")
        }
        alert("#partiuFesta")


    }
</script>
