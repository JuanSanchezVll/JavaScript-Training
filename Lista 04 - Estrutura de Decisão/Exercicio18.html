<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de divisibilidade</title>
</head>

<body>

    <h1>18. Teste de divisibilidade</h1>

    Insira numero 1:
    <input type="text" id="input_numero1">
    <br><br>
    Insira numero 2:
    <input type="text" id="input_numero2">
    <br><br>
    <button onclick="testar()">Testar</button>
    <br><br>
    <div id="div_msg"></div>




</body>

</html>
<script>
    function testar() {

        var numero1 = Number(input_numero1.value);
        var numero2 = Number(input_numero2.value);

        var mensagem = "";

        // verifica se numero2 é valido 
        if (numero2 == 0) {
            mensagem = "O segundo número não pode ser zero"
        } else {
            var resto = numero1 % numero2;

            if (resto == 0) {
                mensagem = '<img src="https://png.pngtree.com/png-vector/20241001/ourlarge/pngtree-smiling-face-with-thumbs-up-emoji-png-image_13994371.png" alt="positivo" width="800">';
            } else {
                mensagem = '<img src="https://st.depositphotos.com/1001911/57436/v/1600/depositphotos_574367430-stock-illustration-unsatisfied-emoji-emoticon-showing-thumb.jpg" alt="negativo" width=900">';
            }
        }

        div_msg.innerHTML = mensagem;
    }

</script>
