<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de economia</title>
</head>

<body>

    <h1>20. Análise de economia</h1>

    qual sua meta de economia:
    <input type="text" id="input_economia">
    <br><br>
    quanto tem guardado:
    <input type="text" id="input_guardado">
    <br><br>
    <button onclick="analisar()">Analisar economia</button>
    <br><br>
    <div id="div_msg"></div>


</body>

</html>
<script>
    function analisar() {

        var meta = Number(input_economia.value); // 10
        var guardado = Number(input_guardado.value); // 5

        var diferença = guardado - meta;
        var economia = meta - guardado

        if (guardado >= meta) {

            div_msg.innerHTML = `Parabéns, meta alcançada!.`

        } if (guardado > meta) {

            div_msg.innerHTML += `<br><br>Meta ultrapassada em ${diferença}`

        } if (guardado < meta) {
            div_msg.innerHTML = `Força! Ainda em busca da meta! Falta ${economia}`
        }

    }

</script>
