<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de temperatura</title>
</head>

<body>

    <h1>22. Análise de temperatura</h1>

    Solicita a temperatura do ambiente:
    <input type="text" id="input_temperatura">
    <br><br>
    <button onclick="verificar()">Verificar clima</button>
    <br><br>
    <div id="div_msg"></div>

</body>

</html>
<script>
    function verificar() {

        var temperatura = Number(input_temperatura.value);

        if (temperatura < 10) {
            div_msg.innerHTML = `<img src="https://www.iped.com.br/_upload/content/2015/03/03/identificar-alimentos-bom-estado.jpg" alt="Alimento em bom estado">`
        } else {
            div_msg.innerHTML = `<img src="https://img.freepik.com/fotos-premium/alimentos-estragados-e-estragados-com-mofo-macas-pimentoes-queijo-duro-e-banan-em-fundo-cinza-close-up_130716-3092.jpg" alt="Alimento estragado">`

        }


    }
</script>
