<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    valor de seu saldo na conta do banco:
    <input type="text" id="input_saldo">
    <br><br>
    <button onclick="verificar()">Verificar finanças</button>
    <br><br>
    <div id="div_msg"></div>



</body>

</html>
<script>
    function verificar() {

        var saldo = Number(input_saldo.value)

        if (saldo == 0) {
            div_msg.innerHTML = `<span style="color: black;">Conta zerada.</span>`
        }

        if (saldo < 0) {
            div_msg.innerHTML = `<span style="color: red;">Está devendo!</span>`
        }

        if (saldo > 0) {
            div_msg.innerHTML = ` <span style="color: blue;">Saldo positivo! sorriso</span>`
        }



    }
</script>
