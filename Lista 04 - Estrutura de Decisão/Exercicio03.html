<!-- 
Paty é muito estudiosa e sua meta é sempre ser uma aluna fora de série. Na faculdade onde estuda, os "fora de série" são os alunos com média acima de 9,4. Portanto, para ajudá-la, crie um programa o qual:  

a) Pergunte o valor de 3 notas  

b) Ao clicar num botão "Analisar desempenho", calcule a média entre as notas e exiba na tela a frase "Sua média foi de X", onde X é a média calculada  

c) Somente caso a média for acima de 9,4 exibir também a frase "Parabéns, você é fora de série!" 

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de notas </title>
</head>

<body>
    <h1>Controle de notas </h1>

    Insira a 1° nota:
    <input id="input_1">
    <br>
    Insira a 2° nota:
    <input id="input_2">
    <br>
    Insira a 3° nota:
    <input id="input_3">
    <br><br>
    <button onclick="analisar()">Analisar desempenho</button>
    <br><br>
    <div id="div_msg"></div>

</body>

</html>
<script>
    function analisar() {

        var nota1 = Number(input_1.value);
        var nota2 = Number(input_2.value);
        var nota3 = Number(input_3.value);
        var media = (nota1 + nota2 + nota3) / 3

        div_msg.innerHTML = `Sua média foi de ${media.toFixed(1)}`

        if (media > 9.4) {
            div_msg.innerHTML += `<br><br>Parabéns, você é fora de série!`
        }


    }
</script>
