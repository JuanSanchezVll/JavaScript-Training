<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    Insira o saldo da conta:
    <input type="text" id="input_saldo">
    <br><br>
    Valor do debito:
    <input type="text" id="input_debito">
    <br><br>
    <button onclick="analisar()">Analisar conta</button>
    <br><br>
    <div id="div_msg"></div>



</body>

</html>
<script>
    function analisar() {

        var saldo = Number(input_saldo.value);
        var debito = Number(input_debito.value);
        var calculo = saldo - debito;

        if (calculo <= 0) {
            div_msg.innerHTML = `<b style="color: red;">O saldo atual da conta corrente é R$${calculo.toFixed(2)}</b>`

        } else {
            div_msg.innerHTML = `O saldo atual da conta corrente é R$${calculo.toFixed(2)}`


        }

    }
</script>
