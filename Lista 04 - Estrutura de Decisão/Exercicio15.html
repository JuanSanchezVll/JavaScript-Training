<!-- 
 15. Análise da média de notas

Crie um programa o qual:  

a) Solicite 2 notas de um aluno  

b) Ao clicar em "Verificar situação", calcule sua média e...  

c) Caso a média seja a partir de 6, exiba um alert com "Parabéns, aprovado!"  

d) Caso a média seja menor que 6, exiba um alert com "Tente outra vez..."  
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>15. Análise da média de notas</h1>

    Insira a primeira nota:
    <input type="text" id="input_nota1">
    <br><br>
    Insira a segunda nota:
    <input type="text" id="input_nota2">
    <br><br>
    <button onclick="verificar()">Verificar situação</button>
    <br><br>
    <div id="div_msg"></div>


</body>

</html>
<script>
    function verificar() {

        var nota1 = Number(input_nota1.value);
        var nota2 = Number(input_nota2.value);
        var media = (nota1 + nota2) / 2

        if (media >= 6) {
            alert('Parabéns, aprovado!');
        } else {
            alert('Tente outra vez...');
        }

    }
</script>
