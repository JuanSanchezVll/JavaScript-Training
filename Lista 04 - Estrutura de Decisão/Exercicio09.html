<!-- 
9. Controle de peso no elevador

Crie um programa que controle o peso médio dentro de um elevador:  

a) Solicite a quantidade de homens que entraram no elevador 

b) Solicite a quantidade de mulheres que entraram no elevador 

c) Ao clicar em "Analisar peso", calcule o peso estimado sendo: homens x 80 somado com mulheres x 60 

d) Exiba na página a mensagem "Este elevador suporta 800 Kg e o peso estimado desta lotação é de XXXkg"  

e) Se o peso estimado for maior que 800, exibir também a mensagem "Será necessário que alguém desça para que o elevador se movimente" - na cor azul.   
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de peso no elevador</title>
</head>
<body>
    <h1>Controle de peso no elevador</h1>

    Quantidade de homens que entraram no elevador:
    <input type="text" id="input_homens">
    <br>
    Quantidade de mulheres que entraram no elevador:
    <input type="text" id="input_mulheres">
    <br><br>
    <button onclick="analisar()">Analisar peso</button>
    <br><br>
    <div id="div_msg"></div>

</body>
</html>
<script>
    function analisar() {
        var homens = Number(input_homens.value);
        var mulheres = Number(input_mulheres.value); 
        var pesoHomens = homens * 80;
        var pesoMulheres = mulheres * 60;
        var somaTotal = pesoHomens + pesoMulheres;

        div_msg.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${somaTotal}`

        if (somaTotal > 800) {
            div_msg.innerHTML += `<p style="color: blue;">Será necessário que alguém desça para que o elevador se movimente </p>`

        }






    }
</script>
