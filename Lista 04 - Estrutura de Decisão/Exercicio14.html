<!-- 

14. Análise da c/c (Conta Corrente)

Criar um programa que auxilie o Banco XPTO a identificar quem entrou no cheque especial. 

a) Solicite o saldo da conta 

b) Solicite o valor do débito (ou seja, valor a tirar da conta) 

c) Ao clicar em "Analisar conta", calcule o novo saldo da conta e exiba a mensagem "o saldo atual da conta corrente é "XX". Esta frase deverá estar em negrito e em vermelho somente se o saldo for menor que zero ou em itálico e azul caso o saldo for 0 ou mais. 
 

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>14. Análise da c/c (Conta Corrente)</h1>

    Insira o saldo da conta:
    <input type="text" id="input_saldo">
    <br>
    Insira o valor do débito:
    <input type="text" id="input_debito">
    <br><br>
    <button onclick="analisar()">Analisar conta</button>
    <br><br>
    <div id="div_msg"></div>


</body>
<script>
    function analisar() {

        var saldo = Number(input_saldo.value);
        var debito = Number(input_debito.value);
        var resultado = saldo - debito

        var mensagem = "";


        if (resultado >= 0) {

            mensagem += `<i style="color: blue;">O saldo atual da conta corrente é ${resultado}</i>`

        } else {
            mensagem += `<b style="color: red;">O saldo atual da conta corrente é ${resultado}</b>`
        }

        div_msg.innerHTML = mensagem;

    }
</script>

</html>
