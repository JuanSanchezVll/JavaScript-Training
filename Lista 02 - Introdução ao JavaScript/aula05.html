<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<!-- 
        As operações aritméticas são realizadas com os seguintes simbolos:
        *   Multiplicação
        /   Divisão
        **  Exponenciação
        -   Subtração
        +   Soma
        %   Para obter o RESTO DA DIVISÃO

        OBS: Para fazer a radiciação usamos a exponenciação com o expoente 1/índice.
        Por exemplo: Para encontrar a raiz quadrada o índice é 2, então fazemos a 
        exponenciação com expoente 1/2. Para encontrar a raiz cúbica o índice é 3, 
        então fazemos a exponenciação com expoente 1/3 e assim sucessivamente
        
        #MUITA_ATENÇÃO - Na aula passada vimos que o sinal de + é usado para fazer 
        a concatenação e agora estamos mostrando que a soma é feita com o mesmo 
        sinal....    O Javascript fará a soma somente quando os dois operandos forem 
        realmente numéricos, caso contrário, o Javascript fará a concatenação, 
        portanto, quando que for usar campo de entrada em operação de adição SEMPRE
        utilize a função Number(), onde a sintaxe é Number(campo_entrada.value)
-->
<body>
    <h2>Minha calculadora preferida</h2>
    Entre com o primeiro número: <input id="ipt_num1"> <br>
    Entre com o segundo número: <input id="ipt_num2"> <br><br>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <button onclick="somar()">somar</button>
    <button onclick="subtrair()">subtrair</button>
    <button onclick="resto()">resto</button><br>
    <button onclick="expon()">Exponenciar</button>
    <button onclick="radiciar()">Radiciar</button>
    <br><br>
    <div id="div_msg"></div>
</body>
<script>

    /* Na função multiplicar foi realizado o cálculo no momento da criação da 
       mensagem  */
    function multiplicar() {
        div_msg.innerHTML = 'O Resultado da multiplicação de ' + ipt_num1.value + 
            ' com ' + ipt_num2.value + ' é: ' + ipt_num1.value * ipt_num2.value;
    }


    /* Na função dividir foi criado uma variável para cada campo de input.
       Além disso, foi criado também o campo para receber o resultado da divisão
       do dois números    */ 
    function dividir() {
        var ax_num1 = ipt_num1.value;
        var ax_num2 = ipt_num2.value;
        var ax_result = ax_num1 / ax_num2;
        div_msg.innerHTML = 'O Resultado da divisão de ' + ax_num1 + ' com ' + 
            ax_num2 + ' é: ' + ax_result;
    }


    /* Na função somar foi utilizada função Number() para converter o conteúdo 
       da input para numérico    */
    function somar() {
        var ax_num1 = Number(ipt_num1.value);
        var ax_num2 = Number(ipt_num2.value);
        var ax_result = ax_num1 + ax_num2;
        div_msg.innerHTML = 'O Resultado da soma de ' + ax_num1 + ' com ' + 
            ax_num2 + ' é: ' + ax_result
    }


    function subtrair() {
        var ax_num1 = Number(ipt_num1.value);
        var ax_num2 = Number(ipt_num2.value);
        var ax_result = ax_num1 - ax_num2;
        div_msg.innerHTML = 'O Resultado da subtração  de ' + ax_num1 + 
            ' com ' + ax_num2 + ' é: ' + ax_result
    }


    function resto() {
        var ax_num1 = Number(ipt_num1.value);
        var ax_num2 = Number(ipt_num2.value);
        var ax_result = ax_num1 % ax_num2;
        div_msg.innerHTML = 'O resto da divisão de ' + ax_num1 + 
            ' com ' + ax_num2 + ' é: ' + ax_result
    }
    

    function expon() {
        var ax_num1 = Number(ipt_num1.value);
        var ax_num2 = Number(ipt_num2.value);
        var ax_result = ax_num1 ** ax_num2;
        div_msg.innerHTML = 'O resto da exponenciação de ' + ax_num1 + 
            ' com ' + ax_num2 + ' é: ' + ax_result
    }


    function radiciar() {
        var ax_num1 = Number(ipt_num1.value);
        var ax_num2 = Number(ipt_num2.value);
        var ax_result = ax_num1 ** (1/ax_num2);
        div_msg.innerHTML = 'O resto da exponenciação de ' + ax_num1 + 
            ' com ' + ax_num2 + ' é: ' + ax_result
    }
</script>
</html>
