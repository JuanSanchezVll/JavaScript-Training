<!-- 1. Cadastro de Local e Nascimento 
Crie um programa que contenha:

✅ Um campo para inserir a Cidade Natal
✅ Um campo para inserir o Ano de Nascimento
✅ Um botão com o texto "Cadastrar"
✅ Ao clicar no botão, uma caixa de alerta deve exibir a mensagem:
"Você nasceu na cidade de X em Y"
(onde X é a cidade informada e Y o ano de nascimento) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro de Local e Nascimento</h1>

    Escreva a sua cidade natal:
    <input type="text" id="input_cidade">
    <br><br>
    Escreva o ano de nascimento:
    <input type="text" id="input_nascimento">
    <br><br>
    <button onclick="cadastro()">Cadastrar</button>
    
</body>
</html>
<script>
    function cadastro(){
        alert("Você nasceu na cidade de " + input_cidade.value + " em " + input_nascimento.value);
    }

</script>
