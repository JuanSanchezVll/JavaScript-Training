<!-- 2. Calculadora de Peso e Altura 
Crie uma página que solicite ao usuário:

✅ Um campo para inserir o Peso
✅ Um campo para inserir a Altura
✅ Um botão com o texto "Fale comigo"
✅ Ao clicar no botão, uma caixa de alerta deve exibir a mensagem:
"Você pesa X kg e tem Y m de altura"
(onde X e Y são os valores digitados pelo usuário)
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora de Peso e Altura</h1>

    Insira seu peso:
    <input type="text" id="input_peso">
    <br>
    Insira sua altura:
    <input type="text" id="input_altura">
    <br>
    <button onclick="fale()">Fale comigo</button>

</body>
</html>
<script>
    function fale() {
        alert(" Você pesa " + input_peso.value + " kg e tem " + input_altura.value + " m de altura");

    }
</script>
