<!-- 3. Futebol 
Crie uma página que solicite ao usuário:

✅ Um campo para inserir o Nome do Time
✅ Um campo para inserir a Quantidade de Títulos que o clube possui
✅ Um botão com o texto "Amo meu time"
✅ Ao clicar no botão, uma caixa de alerta deve exibir a mensagem:
"O time X tem Y títulos"
(onde X é o nome do time e Y é a quantidade de títulos informada) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
</head>
<body>
    <h1>Futebol</h1>

    Nome do time:
    <input type="text" id="input_time">
    <br>
    Qtd de titulos:
    <input type="text" id="input_titulo">
    <br><br>
    <button onclick="time()">Amo meu time</button>
    <br><br>
    <div id="div_mensagem"></div>

</body>
</html>
<script>
    function time() {
        div_mensagem.innerHTML = " O time " + input_time.value + " tem " + input_titulo.value + " títulos" 
    }

</script>
